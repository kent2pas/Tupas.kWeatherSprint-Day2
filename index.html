<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/app.js" defer></script>
  </head>
  <body class="backgroundcolor">
  
    <nav class="navbar navbar-custom">
        <div class="container-fluid" >
          <a class="navbar-brand moveitems" href="#">
            Favorites
            <img src="./assets/star.png" alt="Logo" width="30" height="25" class="d-inline-block align-text-top align-text-right">
          </a>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
         <div class="col-12 d-flex justify-content-center mt-5 search">
            <input class="inputBox" type="search" name="" id="" size="40" placeholder="Search For Locaton">
            <button type="button" class="btn btn-secondary searchBtn">Search</button> 
         </div>
        </div>
    </div>


    <div class="container-fluid mt-5">
        <div class="row">
            <div class="column informationcolumn text-center">
            <p  class="weatherinformation1">Monday</p>
            <h1 class="weatherinformation2">55°</h1>
            <p class="weatherinformation3">Sunny</p>
            <p class="weatherinformation4">Tracy,Ca</p>
            <button type="button" class="btn btn-primary btn-sm favoriteBtn mt-5">Add City To Favorites</button>
            </div>
           <div class="column weathercolumn">
            <img src="./assets/sun.png" alt=""  width="200" height="200" class="icon">
           </div>
           
           <div class="container-fluid timeline ">
               <div class="row">
                   <div class="column2 mt-5">
                    <p class="timelineinformations text-center">Morning</p>
                    <img class="timelinepicture" src="./assets/sun.png" alt="" width="200" height="200">
                    <h1 class="timelinedegree text-center">49°</h1>
                    <p class="timelineinformations text-center ">--%</p>
                    
                   </div>
                   <div class="column2 mt-5">
                    <p class=" timelineinformations text-center">Noon</p>
                    <img class="timelinepicture" src="./assets/sun.png" alt="" width="200" height="200">
                    <h1 class=" timelinedegree text-center">56°</h1>
                    <p class=" timelineinformations text-center">--%</p>
                   </div>
                   <div class="column2 mt-5">
                    <p class=" timelineinformations text-center">Evening</p>
                    <img class="timelinepicture" src="./assets/crescent-moon.png" alt="" width="200" height="200">
                    <h1 class=" timelinedegree text-center">45°</h1>
                    <p class=" timelineinformations text-center">--%</p></div>
                 </div>
           </div>
    </div>

    <div class="container timeline2 mt-5 text-center">
        <div class="row">
          <div class="column3 changetext">Tuesday</div>
          <div class="column3 changetext">58°/35°</div>
          <div class="column3 changetext"><img src="./assets/sun.png" alt="" width="25" height="25"></div>
          <div class="column3 changetext">Sunny</div>
          <div class="column3 changetext"><img src="./assets/rain.png" alt="" width="25" height="25">6%</div>
          <div class="column3 changetext"><img src="./assets/wind.png" alt="" width="25" height="25">NE 5 MPH</div>
        </div>
      </div>

      <div class="container timeline2 mt-5 text-center">
        <div class="row">
          <div class="column3 changetext">Wednesday</div>
          <div class="column3 changetext">60°/38°</div>
          <div class="column3 changetext"><img src="./assets/sun.png" alt="" width="25" height="25"></div>
          <div class="column3 changetext">Sunny</div>
          <div class="column3 changetext"><img src="./assets/rain.png" alt="" width="25" height="25">9%</div>
          <div class="column3 changetext"><img src="./assets/wind.png" alt="" width="25" height="25">NW 7 MPH</div>
        </div>
     </div>

     <div class="container timeline2 mt-5 text-center">
      <div class="row">
        <div class="column3 changetext">Thursday</div>
        <div class="column3 changetext">60°/37°</div>
        <div class="column3 changetext"><img src="./assets/sun.png" alt="" width="25" height="25"></div>
        <div class="column3 changetext">Sunny</div>
        <div class="column3 changetext"><img src="./assets/rain.png" alt="" width="25" height="25">6%</div>
        <div class="column3 changetext"><img src="./assets/wind.png" alt="" width="25" height="25">NNW 6 MPH</div>
      </div>
   </div>

   <div class="container timeline2 mt-5 text-center">
    <div class="row">
      <div class="column3 changetext">Friday</div>
      <div class="column3 changetext">60°/38°</div>
      <div class="column3 changetext"><img src="./assets/sun.png" alt="" width="25" height="25"></div>
      <div class="column3 changetext">Sunny</div>
      <div class="column3 changetext"><img src="./assets/rain.png" alt="" width="25" height="25">5%</div>
      <div class="column3 changetext"><img src="./assets/wind.png" alt="" width="25" height="25">NNW 7 MPH</div>
    </div>
 </div>

 <div class="container timeline2 mt-5 text-center">
  <div class="row">
    <div class="column3 changetext">Saturday</div>
    <div class="column3 changetext">57°/39°</div>
    <div class="column3 changetext"><img src="./assets/cloudy.png" alt="" width="25" height="25"></div>
    <div class="column3 changetext"> Mostly Sunny</div>
    <div class="column3 changetext"><img src="./assets/rain.png" alt="" width="25" height="25">6%</div>
    <div class="column3 changetext"><img src="./assets/wind.png" alt="" width="25" height="25">WNW 7 MPH</div>
  </div>
</div>
<br>
<br>






        

        
        
        

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
