<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="backgroundcolor">
  
    <nav class="navbar navbar-custom">
        <div class="container-fluid" >
          <a class="navbar-brand" href="#">
            <img src="./assets/star.png" alt="Logo" width="30" height="25" class="d-inline-block align-text-top align-text-right">
            Favorite
          </a>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
         <div class="col-12 d-flex justify-content-center mt-5">
            <input class="inputBox" type="search" name="" id="" size="40" placeholder="Search For locaton">
            <button type="button" class="btn btn-secondary searchBtn">Search</button>
         </div>
        </div>
    </div>


    <div class="container-fluid mt-5">
        <div class="row">
            <div class="column informationcolumn text-center">
            <p class="weatherinformation1">Monday</p>
            <h1 class="weatherinformation2">55째</h1>
            <p class="weatherinformation3">Sunny</p>
            <p class="weatherinformation4">Tracy,Ca</p>
            <button type="button" class="btn btn-primary btn-sm favoriteBtn mt-5">Add City To Favorites</button>
            </div>
           <div class="column weathercolumn">
            <img src="./assets/sun.png" alt="" width="200" height="200" class="weatherpicture ">
           </div>
           
           <div class="container-fluid timeline ">
               <div class="row">
                   <div class="column2 mt-5">
                    <p class="timelineinformation text-center">Morning</p>
                    <img class="timelinepicture" src="./assets/sun.png" alt="" width="30" height="25">
                    <h1 class="timelineinformation text-center">49째</h1>
                    <p class="timelineinformation text-center ">--%</p>
                    
                   </div>
                   <div class="column2 mt-5">
                    <p class="text-center">Noon</p>
                    <img class="timelinepicture" src="./assets/sun.png" alt="" width="30" height="25">
                    <h1 class="text-center">56째</h1>
                    <p class="text-center">--%</p>
                   </div>
                   <div class="column2 mt-5">
                    <p class="text-center">Evening</p>
                    <img class="timelinepicture" src="./assets/sun.png" alt="" width="30" height="25">
                    <h1 class="text-center">45째</h1>
                    <p class="text-center">--%</p></div>
                 </div>
           </div>
    </div>
        

        
        
        

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
